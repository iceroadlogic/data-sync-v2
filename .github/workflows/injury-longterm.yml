name: Update Long-Term Injuries

on:
  schedule:
    # 3 times daily to catch any status changes (Monday-Saturday, excludes Sunday)
    - cron: '0 12,16,20 * * 1-6'    # 8am, 12pm, 4pm ET (12pm, 4pm, 8pm UTC)
  workflow_dispatch:              # Manual trigger option

jobs:
  update-longterm-injuries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run injury update script
        run: node scripts/update-injuries.js
        env:
          TZ: 'America/New_York'

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/injuries-longterm.json
          git stash --include-untracked -- data/injuries-active.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          else
            git commit -m "Update long-term injuries - $(date)"
            git pull --rebase origin main
            git push
          fi
