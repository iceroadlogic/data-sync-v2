name: Frequent Updates

on:
  schedule:
    # Thursday Night Football - 2 hours before kickoff (15-min intervals)
    - cron: '0,15,30,45 21,22 * * 4'   # 5:00pm-6:45pm ET (9pm-10:45pm UTC)
    - cron: '0,15 23 * * 4'             # 7:00pm-7:15pm ET (11pm-11:15pm UTC)
    # Sunday Early Games - 2 hours before 1pm kickoffs (15-min intervals)
    - cron: '0,15,30,45 14,15 * * 0'   # 10:00am-11:45am ET (2pm-3:45pm UTC)
    - cron: '0,15,30,45 16 * * 0'      # 12:00pm-12:45pm ET (4pm-4:45pm UTC)
    # Sunday Afternoon Games - 2 hours before 4:25pm kickoffs (15-min intervals)
    - cron: '30,45 18 * * 0'           # 2:30pm-2:45pm ET (6:30pm-6:45pm UTC)
    - cron: '0,15,30,45 19,20 * * 0'   # 3:00pm-4:45pm ET (7pm-8:45pm UTC)
    # Monday Night Football - 2 hours before kickoff, handles double-header (15-min intervals)
    - cron: '0,15,30,45 21,22 * * 1'   # 5:00pm-6:45pm ET (9pm-10:45pm UTC)
    - cron: '0,15 23 * * 1'             # 7:00pm-7:15pm ET (11pm-11:15pm UTC)
  workflow_dispatch:

jobs:
  update-injuries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run injury update script
        run: node scripts/update-injuries.js
        env:
          TZ: 'America/New_York'

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/injuries-active.json
          git stash --include-untracked -- data/injuries-longterm.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          else
            git commit -m "Update active injuries - $(date)"
            git pull --rebase origin main
            git push
          fi