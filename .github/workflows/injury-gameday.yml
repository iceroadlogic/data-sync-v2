name: Frequent Updates

on:
  schedule:
    # Thursday Night Football
    - cron: '0 18,19,20 * * 4'   # 6pm, 7pm, 8pm ET Thursday
    # Sunday Games
    - cron: '0 11,12,13,17,18,19,20 * * 0'  # 11am-1pm, 5pm-8pm ET Sunday
    # Monday Night Football
    - cron: '0 18,19,20 * * 1'   # 6pm, 7pm, 8pm ET Monday
  workflow_dispatch:

jobs:
  update-injuries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run injury update script
        run: node scripts/update-injuries.js
        env:
          TZ: 'America/New_York'

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/injuries.json
          git diff --staged --quiet || git commit -m "Data update - $(date)"
          git push