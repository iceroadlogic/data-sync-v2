name: Update Data

on:
  schedule:
    # Regular season: 3 times daily
    - cron: '0 6,14,22 * * *'    # 6am, 2pm, 10pm ET
  workflow_dispatch:              # Manual trigger option

jobs:
  update-injuries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run injury update script
        run: node scripts/update-injuries.js
        env:
          TZ: 'America/New_York'

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/injuries-active.json
          git stash --include-untracked -- data/injuries-longterm.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          else
            git commit -m "Update active injuries - $(date)"
            git pull --rebase origin main
            git push
          fi